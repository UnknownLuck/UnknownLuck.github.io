<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <data content="list"></data>
    <title>Glucose Tracker</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport'>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="/assets/css/styles2.css" rel="stylesheet">
    <!-- JS Files -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js" type="text/javascript"></script>
</head>

<body class="landing-page sidebar-collapse">
    <div id="modalWindow" class="modal center-text">
        <div id="newLog" class="modal-content">
            <span class="close">&times;</span>
            <div id="logEditContent" class="center">
                <table>
                    <thead>
                        <th class="right-text">Type</th>
                        <th>Entry</th>
                    </thead>

                    <tbody id="logEntryBody">
                        <tr class="item">
                            <td class="right-text">Carb Intake:</td>
                            <td class="left-text full-width"><input type="number" id="carbIntake" class="full-width" min="0" value="0"></td>
                        </tr>

                        <tr class="item-dark">
                            <td class="right-text">Units:</td>
                            <td class="left-text full-width"><input type="number" id="units" class="full-width" min="0" value="0"></td>
                        </tr>

                        <tr class="item">
                            <td class="right-text">Correction:</td>
                            <td class="left-text full-width"><input type="number" id="correction" class="full-width" min="0" value="0"></td>
                        </tr>

                        <tr class="item-dark">
                            <td colspan="2"><button class="full-width" onclick="addEntry()">Add Entry</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="page-header page-header-small partlist-page-header">
            <div class="page-header-image" data-parallax="true"
                style="background-image: url('../assets/img/bg8.jpg');">
            </div>
            <div class="container">
                <div class="content-center">
                    <h2 class="title partlist-title">Logs</h1>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="block col-lg-12 ml-auto mr-auto">
                        <table class="part-list">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Carb Intake</th>
                                    <th>Units</th>
                                    <th>Correction</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody id="tbody">

                                <!--Dynamically generated table data-->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-default">
            <div class="container">
                <nav>
                    <ul>
                        <li>
                            <a href="https://unknownluck.github.io">
                                UnknownLuck
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script> Glucose Tracker
                </div>
            </div>
        </footer>
    </div>
</body>
<!-- Core JS Files -->
<script src="/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!-- Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="/assets/js/plugins/bootstrap-switch.js"></script>
<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!-- Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="/assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
<!-- Custom JS Files -->
<script src="/assets/js/table.js" type="text/javascript"></script>

</html>
